<!DOCTYPE html> 
<html>

<style>

#drop {
  min-height: 150px;
  width: 250px;
  border: 1px solid blue;
  margin: 10px;
  padding: 10px;
}


</style>

<div id="drop">Drop files here.</div>  
<div id="final"></div>    

      <script>

        let drop = document.getElementById("drop");
        let final = document.getElementById("final");
        var reader = new FileReader();

//prevent browser oppening the image
        ['dragover', 'drop'].map((event) => document.addEventListener(event, function(e){
            e.preventDefault()
            e.stopPropagation()
        }, false ))


//Handle the drop
        drop.addEventListener("drop", function(e){
                let file = e.dataTransfer.files[0];
                reader.readAsDataURL(file);
        });

//Return the base64 image
        reader.addEventListener("load", function(){
            let c = reader.result;
            final.innerHTML= "<img src='" + c + "'>" 
        })

      </script>


</html>
